<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>job-tracker</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <header class="page-title">Job Application Tracker</header>

        <div class="table-header">
            Applications
            <div class="dot-options js-dot-options">&#8943;</div>
        </div>
        <div class="filters">
            <button class="filter-add-button js-filter-add-button">+ Add filter</button>
        </div>
        <div class="format">
            <div class="company">
                Company
            </div>
            <div class="position">
                Position
            </div>
            <div class="date-applied">
                Date Applied
            </div>
            <div class="stage">
                Stage
            </div>
            <div class="resume">
                Resume
            </div>
            <div class="posting-url">
                Posting URL
            </div>
        </div>
        <div class="job-grid">

        </div>
        <button class="new-job js-new-job">+ New</button>
        
        <script src="main.js" async defer></script>
    </body>
</html>
